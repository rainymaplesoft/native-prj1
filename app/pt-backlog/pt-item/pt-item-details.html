<StackLayout *ngIf="item">
    <ScrollView #tasksSrollView>
        <StackLayout class="">

            <StackLayout class="form-group">
                <StackLayout class="input-field input-field-border">
                    <TextView colSpan="3" hint="Enter title..." [text]="item.title" class="input"></TextView>
                </StackLayout>

                <StackLayout class="input-field">
                    <TextView hint="Enter description..." [text]="item.description" class="input"></TextView>
                </StackLayout>
            </StackLayout>


            <StackLayout class="form-group">
                <StackLayout #itemTypeRow class="input-field input-field-border">
                    <GridLayout rows="40" [columns]="formFieldGridCols" (tap)="showTypeModal()">
                        <Label col="0" text="Type" class="form-field-col"></Label>
                        <StackLayout col="1" #itemTypeName orientation="horizontal" class="form-field-col right">
                            <Image src="~/images/i-bug.png"></Image>

                            <Label [text]="item.type" class="input"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>

                <StackLayout class="input-field input-field-border">
                    <GridLayout rows="40" [columns]="formFieldGridCols" (tap)="showStatusOptions()">
                        <Label col="0" text="Status" class="form-field-col"></Label>
                        <StackLayout col="1" orientation="horizontal" class="form-field-col right">
                            <Label [text]="item.status" class="input"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>

                <StackLayout class="input-field input-field-border">
                    <GridLayout rows="40" [columns]="formFieldGridCols">
                        <Label col="0" text="Estimate" class="form-field-col"></Label>
                        <Label col="1" [text]="item.estimate" class="form-field-col input right"></Label>
                    </GridLayout>
                </StackLayout>

                <StackLayout class="input-field">
                    <GridLayout rows="40" [columns]="formFieldGridCols">
                        <Label col="0" text="Priority" class="form-field-col"></Label>
                        <StackLayout col="1" class="form-field-col right">
                            <Label [text]="item.priority" [class]="item.priority"></Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </StackLayout>


            <StackLayout *ngIf="item.assignee" class="form-group">
                <StackLayout #itemAssigneeRow class="input-field">
                    <GridLayout rows="40" [columns]="formFieldGridCols" (tap)="showAssigneeModal()">
                        <Label col="0" text="Assignee" class="form-field-col"></Label>

                        <StackLayout #itemAssigneeName col="1" orientation="horizontal" class="form-field-col right">
                            <Label [text]="item.assignee.fullName" class="input-user"></Label>
                            <Image [src]="item.assignee.avatar" class="input-img avatar"></Image>
                        </StackLayout>

                    </GridLayout>
                </StackLayout>
            </StackLayout>

        </StackLayout>

    </ScrollView>
</StackLayout>
