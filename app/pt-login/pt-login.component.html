<GridLayout class="login-container">
    <GridLayout rows="auto, auto, 50" class="form">
        <StackLayout row='0' class="logo-container">
            <Image src="res://rps_logo" stretch="none"></Image>

        </StackLayout>

        <StackLayout #loginInputs row="1">

            <StackLayout class="input-field">
                <Label text="Username" class="label" textWrap="true"></Label>
                <TextField class="input" [(ngModel)]='loginModel.username'></TextField>
            </StackLayout>
            <StackLayout class="input-field">
                <Label text="Password" class="label" textWrap="true"></Label>
                <TextField class="input" [(ngModel)]='loginModel.password' secure="true"></TextField>
            </StackLayout>


            <StackLayout class="btn-login-wrapper">
                <Button text="SIGN IN" class="btn-login" (tap)="login()"></Button>
            </StackLayout>
        </StackLayout>

        <ActivityIndicator row="2 " [busy]="isLoading "></ActivityIndicator>
    </GridLayout>
</GridLayout>
